version: '3.8'
services:
  app:
    build: .
    volumes:
      - .:/var/www
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: php artisan serve --host=0.0.0.0 --port=8000

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ome_admin
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "3306:3306"
